<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cont{
            width: 300px;height: 300px;
            margin: 0 auto;background: #eee;
            overflow: scroll;
        }
        #child{
            width: 1000%;height: 1000%;
            background: #ffbacb;
        }
    </style>
</head>
<body>
<div id="cont">
    <div id="child"></div>
</div>

<script src="../jq/jquery.js"></script>
<script>
    $(function(){
        pos_y=$("#cont").scrollTop();
        pos_x=$("#cont").scrollLeft();
        //判断Y X轴每次点击的偏移是100像素
       $("#cont").scrollTop(pos_y+100).scrollLeft(pos_x+100);
    })
</script>
</body>
</html>
