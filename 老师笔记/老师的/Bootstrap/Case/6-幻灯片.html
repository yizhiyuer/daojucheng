<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-幻灯片.html</title>
    <style>
        #view{
            width: 600px;
            height: 300px;
            border: solid 5px red;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #view>div{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left:0;
        }
        #view>div:nth-child(1){
            background: #6642ff;
            z-index: 100;
        }
        #view>div:nth-child(2){
            background: #ff8a59;
            z-index: 50;
        }
        #view>div:nth-child(3){
            background: #cdff3f;
        }
    </style>
</head>
<body>

<div id="view">
    <div>111111111111</div>
    <div>222222222222</div>
    <div>333333333333</div>
</div>
<div style="text-align: center">
    <button onclick="prevpage()">上一页</button> | <button onclick="nextpage()">下一页</button>
</div>

<script src="../jq/jquery.js"></script>
<script>
    var curpos = 0;
    var views = $("#view>div");
    function nextpage(){
        //0.调整3个图片的z-index顺序；
        views.css({"z-index":"0"});
        $(views.get(curpos)).css({"z-index":"50"});
        //0.5 当前位置加1，并判断是否超过最大下标
        curpos++;
        if(curpos>=views.length){
            curpos=0;
        }
        //1.产生位移
        $(views.get(curpos)).css({left:"605px","z-index":"100"});
        //2.复原动画
        $(views.get(curpos)).animate({left:"0px"},1000);
    }
    function prevpage(){
        //0.调整3个图片的z-index顺序；
        views.css({"z-index":"0"});
        $(views.get(curpos)).css({"z-index":"50"});
        //0.5 当前位置加1，并判断是否超过最大下标
        curpos--;
        if(curpos<0){
            curpos=views.length-1;
        }
        //1.产生位移
        $(views.get(curpos)).css({left:"-605px","z-index":"100"});
        //2.复原动画
        $(views.get(curpos)).animate({left:"0px"},1000);
    }

</script>
</body>
</html>
