<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>6-grid-列偏移与嵌套-clearfix.html</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<style>
    .row>div{
        background: #eeeeee;
        margin-bottom: 20px;
        height: 80px;
    }

</style>
<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">居中显示</div>
    </div>
    <h2>列嵌套列：不会抵消掉容器的padding</h2>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="col-xs-6" style="background: black;height: 50%"></div>
        </div>
    </div>
    <h2>列嵌套行：会抵消掉容器的padding</h2>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="row" style="height: 100%">
                <div class="col-xs-6" style="background: black;height: 50%"></div>
            </div>
        </div>
    </div>
</div>

<!--练习：仿写https://www.starbucks.com.cn/coffee-blog-->
        <!--网页底部排版-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./dist/js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./dist/js/bootstrap.js"></script>
</body>
</html>
