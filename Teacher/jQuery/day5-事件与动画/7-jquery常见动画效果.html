<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-jquery常见动画效果.html</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: #6642ff;
            color:#fff;
            /*transition:all 5s linear;*/
        }
        #box.bgchge{  /* #box:hover */
            background: green;
            color:#f00;
        }
    </style>
</head>
<body>
<button>隐藏hide()</button>
<button>显示show()</button>
<button>隐藏slideUp()</button>
<button>显示slideDown()</button>
<button>切换slideToggle()</button>

<button>隐藏fadeOut()</button>
<button>显示fadeIn()</button>
<button>切换fadeToggle()</button>
<button>设置透明度fadeTo()</button>
<div id="box">
</div>
<script src="../day1-jquery/jq/jquery.js"></script>
<script>
    $(function(){
        $("button:nth-child(1)").click(function(){
            $("#box").hide(3000,"swing",function(){
                alert("动画完成回调函数-1")
            });
            // $("#box").hide(3000)
            //hide("速度","线性运动","回调函数")
        });
        $("button:nth-child(2)").click(function(){
            $("#box").show(3000,function(){
                alert("动画完成回调函数-2")
            });
        });
        $("button:nth-child(3)").click(function(){
            $("#box").slideUp(3000,function(){
                alert("动画完成回调函数-slideUp")
            });
        });
        $("button:nth-child(4)").click(function(){
            $("#box").slideDown(3000,function(){
                alert("动画完成回调函数-slideDown")
            });
        });
        $("button:nth-child(5)").click(function(){
            $("#box").slideToggle(2000);
        });

        $("button:nth-child(6)").click(function(){
            $("#box").fadeOut(5000);
        });
        $("button:nth-child(7)").click(function(){
            $("#box").fadeIn(5000);
        });
        $("button:nth-child(8)").click(function(){
            $("#box").fadeToggle(5000);
        });
        $("button:nth-child(9)").click(function(){
            $("#box").fadeTo(1000,0.5);
        });
    })
</script>
</body>
</html>
