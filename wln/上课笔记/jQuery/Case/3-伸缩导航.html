<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-伸缩导航.html</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style-type: none;789
        }
        #nav{
            width: 120px;
            height: 500px;
            border: solid 5px red;
            margin: 0 auto;
        }
        #nav li{
            width: 100%;
            height: 60px;
            border: solid 2px #000;
        }
        #nav li>a{
            display: block;
            width: 100%;
            line-height: 60px;
            text-align: center;
            border: solid 2px #ff99ff;
            position:relative;
            left: -100px;
        }
    </style>
</head>
<body>
<div id="nav">
    <ul>
        <li>
            <a href="">首页</a>
        </li>
        <li>
            <a href="">关于</a>
        </li>
    </ul>

</div>

<script src="../day1-jquery/jq/jquery.js"></script>
<script>
    $(function(){
        $("#nav li").each(function(){
            $(this).hover(function(){
                //鼠标进入
                $(this).find("a").stop();//动画执行前,先停止上一次动画
                $(this).find("a").animate({left:"0px"},"fast");
            },function(){
                // alert(999)
                //鼠标离开
                $(this).find("a").stop();//动画执行前,先停止上一次动画
                $(this).find("a").animate({left:"-100px"},"fast");
            });
        })
    })
</script>

</body>
</html>
