<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>6-插件.html</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>
<body style="margin-bottom: 500px">
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">地址编辑</h4>
            </div>
            <div class="modal-body">
                <h1>动态实例</h1>
                点击下面的按钮即可通过 JavaScript 启动一个模态框。此模态框将从上到下、逐渐浮现到页面前。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="dosubm()">提交</button>
            </div>
        </div>
    </div>
</div>

<!--小模态框-->
<div class="modal fade sm_modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认退出吗？</h4>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-default btn-lg btn-block" data-dismiss="modal">取消</button>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-primary btn-lg btn-block" href="//qq.com">确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg"
                data-toggle="modal" data-target="#myModal">
            打开模态框
        </button>
        <button class="btn btn-info btn-xs" onclick="opensm()">点击打开模态框</button>

    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./dist/js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./dist/js/bootstrap.js"></script>
<script>

    function dosubm(){
        alert("表单提交");
        $('#myModal').modal('hide');
    }
    function opensm(){
        $(".sm_modal").modal({
            backdrop:false,
            keyboard:false,
            show:true,//false:隐藏
        });
    }
    $('.sm_modal').on('hide.bs.modal', function (e) {
        alert("隐藏触发");
    })
    $('.sm_modal').on('hidden.bs.modal', function (e) {
        alert("隐藏后触发");
    })
</script>
</body>
</html>
