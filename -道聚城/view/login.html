<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="icon" href="../images/icon-1.png">
    <link rel="stylesheet" href="../css/login.css" type="text/css">

    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-theme.css">
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>

<div class=" container-fluid head">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <ul>
                <li>QQ登录</li>
                <li>简体中文</li>
                <li>意见反馈</li>
            </ul>
        </div>
    </div>
</div>
<div class="container form_wrap">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p class="title">欢迎注册道具城</p>
            <p class="title_2">每一天，乐在购。 <span>QQ快速注册</span></p>
            <form class="form">

                <div class="form-content">
                    <input id="user-name" type="text" placeholder="昵称">
                    <div class="register-tip">
                        <p><i></i><span>昵称不能为空</span></p>
                        <p><i></i><span>昵称不能包含特殊符号</span></p>
                    </div>
                </div>

                <div class="form-content">
                    <input id="user-password" type="text" placeholder="密码">
                    <div class="register-tip">
                        <p><i></i><span>tip</span></p>
                    </div>
                </div>

                <div class="form-content">
                    <input id="user-password-two" type="text" placeholder="确认密码">
                    <div class="register-tip">
                        <p><i></i><span>tip</span></p>
                    </div>
                </div>

                <div class="form-content user-phone">
                    <input class="phone-number" type="text" placeholder="手机号">
                    <input class="phone-code" type="text" placeholder="验证码">
                    <div class="register-tip">
                        <p><i></i><span>tip</span></p>
                        <p><i></i><span>tip</span></p>
                    </div>
                </div>

            </form>
            <button class="buttons">立即注册</button>
            <p class="terms"><input type="checkbox">我已阅读并同意相关服务条款和相关隐私政策</p>
        </div>

    </div>

</div>
<div class="container footnote">
    <div class="row">
        <div class="col-md-12 col-sm-9 col-xs-12">
            Copyright © 1998-2018Tencent All Rights Reserved
        </div>
    </div>
</div>
</body>
</html>
