<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-控制文本属性.html</title>
    <style>
        p.one{color: red;text-decoration: underline;text-align: center}
        /*设置颜色/下划线/文本居中*/
        p.two{text-decoration: overline;text-indent: 20px;line-height: 50px;width: 100px;height: 100px;background-color: #fc510e}
       /*设置下划线/将段落的第一行缩进20像素/设置文本行高50像素//行高经常用于文本垂直居中*/
        p.three{text-decoration: line-through;text-transform: uppercase}
         /*设置规定文本的中间将显示一条线/转换大写字母*/
        p.four{word-spacing: 20px;letter-spacing: 5px}
        /*设置单词与单词之间的空格 */

        .tc{
        text-align: center;
        }
        /*行级标签都可以居中*/
    </style>
</head>
<body>
<p class="one">文本居中</p>
<p class="two">我是段落2我是段落2</p>
<p class="three">my name is Elena</p>
<p class="four">my na is Adger</p>
<p>长长文字对比</p>
<div class="tc">
    <img src="https://gw.alipayobjects.com/zos/cmsmng/cms/images/j5dm48k6/96d9bdd9-83f6-42c9-b5bb-809e11431eb8.png">
</div>
<h2>text-align只对文本和行级标签起作用</h2>

</body>
</html>
