<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条练习.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 706px;
            height: 73px;
            margin: 0 auto;
            background: url("bg.gif");
            border: solid 1px #9a9a9a;
        }

        .navitem {
            height: 100%;
            width: 30%;
            float: left;
            padding-top: 12px;
            color: #3380bf;
        }

        .navitem p {
            color: #a2a2a2;
            font-size: 14px;
        }

        .navitem img {
            float: left;
            margin: 0 16px;
        }

        .disline {
            height: 100%;
            width: 3.33%;
            background: url("disline.gif") no-repeat;
            float: left;
        }

        .disline {
            height: 100%;
            width: 30%;
            float: left;
            padding-top: 12px;
            color: #3380bf;
        }

        .disline p {
            color: #a2a2a2;
            font-size: 14px;
        }

        .disline img {
            float: left;
            margin: 0 16px;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="navitem">
        <img src="icon_01.gif">
        <h4>云相册</h4>
        <p>手机相册高速上传</p>
    </div>
    <div class="disline">
        <img src="icon_02.gif">
        <h4>云相册</h4>
        <p>手机相册高速上传</p>
    </div>
    <div style="clear: both"></div>
</div>
</body>
</html>
