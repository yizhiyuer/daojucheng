<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-轮播图-焦点图.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .slidebox{
            width: 600px;
            height: 300px;
            border: 2px red solid;
            margin: 0 auto;
            position: relative;
        }
        .slidebox li{
            width: 600px;
            height: 300px;
            position: absolute;
        }
        .slidebox li:nth-child(1){
           background: #46802e;
            top: 0;
            left: 0;
            z-index: 88;
        }
        .slidebox li:nth-child(2){
            background: #a0e4cb;
            top: 0;
            left: 0;
            z-index: 66;
        }
        .slidebox li:nth-child(3){
            background: #e4ade3;
            top: 0;
            left: 0;
            z-index:55;
        }
    </style>
</head>
<body>
<ul class="slidebox">
    <li>1111111</li>
    <li>222222</li>
    <li>333333333</li>
</ul>
<div style="text-align: center">
  <button onclick="prevpage()">上一页</button>  | <button onclick="nextpage()">下一页</button>
</div>

</html>
