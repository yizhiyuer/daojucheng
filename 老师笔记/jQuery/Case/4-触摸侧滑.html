<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-触摸侧滑.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mybody {
            width: 300px;
            height: 500px;
            border: solid 5px red;
            margin: 0 0;
        }

        .slidebox {
            width: 100%;
            height: 100%;
            background: #0055ff;
            margin-left: -300px;
        }
    </style>
</head>
<body>
<div id="mybody">
    <div class="slidebox"></div>
</div>
<script src="../day1-jquery/jq/jquery.js"></script>
<script>
    $(function () {
        var startX = 0;
        var dirdiff = 0;

        $("body").mousedown(function (evt) { //获取手势起点
            //console.log(evt)
            startX = evt.pageX;
        });
        $("body").mousemove(function (evt) {
            //用移动的位置减去开始位置计算方向差
            dirdiff = evt.pageX - startX;
        });
        $("body").mouseup(function (evt) {
            if (dirdiff > 0 && Math.abs(dirdiff) > 100) {//alert("从左往右")
                $(".slidebox").animate({marginLeft: "0"}, "slow");
            }
            if (dirdiff < 0 && Math.abs(dirdiff) > 100) {//alert("从右往左")
                $(".slidebox").animate({marginLeft: "-205px"}, "slow");
            }
            startX = 0;
            dirdiff = 0;
        });
    });
</script>
</body>
</html>
