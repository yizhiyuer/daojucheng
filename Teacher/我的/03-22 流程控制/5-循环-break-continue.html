<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-循环-for.html</title>
</head>
<body>
<h2>循环必须具备的条件：1.循环变量(计算) ；2.必须要有终断条件；3.必须要有循环条件</h2>
<h2>while(1):死循环；while(0):一次不执行</h2>
<h2>while在一开始的条件不满足的情况下不执行</h2>
<h2>do-while在一开始的条件不满足的情况还是会执行一次（至少执行一次）</h2>
<h2>for可以将小括号中的循环变量放到循环结构之前定义，
    可以把计算循环变量放到循环体中执行，
    但是两个分号不能省略</h2>
<h2>数组在打印时可以自动转换为字符串,元素内容以逗号隔开</h2>
<h2>break:终止循环;continue:结束本次循环，进入下一次循环</h2>
<script>
    for(i=0;i<=5;i++){
        if(i%3){
            // break;//终止循环
            continue;//结束本次循环，进入下一次循环
        }
        document.write("<h5>这是数字"+i+"</h5>");
    }
    var i=0;
    while(1){
        if(i>=100){
            break;
        }
        document.write("<h5>这是"+i+"</h5>");
        i++;
    }
    /* 练习要求：用循环分别找出100以内能被3 ，5 ，7整除的数字 */
    for(i=1; i<=100 ; i++){
        if(i%3==0){
            console.log(i+",被3整除");
        }
        if(i%5==0){
            console.log(i+",被5整除");
        }
        if(i%7==0){
            console.log(i+",被7整除");
        }
    }
</script>
</body>
</html>
