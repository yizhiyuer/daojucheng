<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%">
<head>
    <meta charset="UTF-8">
    <title>6-screen-navigator.html</title>
    <!--<style>-->
        <!--*{padding: 0;margin: 0;}-->
    <!--</style>-->
</head>
<body style="width: 100%;height: 100%">
<h2>相册v</h2>

<script>
    document.write("<br>屏幕可用宽度：",screen.availWidth);
    document.write("<br>屏幕可用高度：",screen.availHeight);
    document.write("<br>窗口整体宽度：",window.outerWidth);
    document.write("<br>窗口整体高度：",window.outerHeight);
    document.write("<br>窗口内部宽度：",window.innerWidth);
    document.write("<br>窗口内部高度：",window.innerHeight);
    document.write("<br>屏幕颜色位数：",screen.colorDepth);

    for(key in navigator){ /*对象取值都是用点语法*/
        document.write("<br>navigator属性("+key+")：",navigator[key]);
        //因为key是一个变量，navigator没有key的成员属性，所以使用中括号[]访问
    }

</script>

</body>
</html>
