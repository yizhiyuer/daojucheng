<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-ajax的应用.html</title>
</head>
<body>
<h2>ajax 一般情况下不允许跨域访问</h2>
<div class="box"></div>
<script src="./jq/jquery.js"></script>
<script>
    $(function(){
        var box = $(".box");//容器
        $.ajax({
            url:"http://baidu.com",
            data:{},
            type:"get",
            dataType:"html",
            // success:function(res){ //response  result
            //     console.log("成功:",res);
            // },
            // error:function(XMLHttpRequest, textStatus, errorThrown){
            //     console.log(XMLHttpRequest, textStatus, errorThrown);
            // },
            complete:function(XHR, textStatus){
                console.log("完成:",XHR,textStatus);
                if(XHR.status==200){
                    box.append(XHR.responseText);
                }else{
                    box.append("<h2 style='color: red'>请求失败！"+textStatus+"</h2>");
                }
            }
        });
    })
</script>
</body>
</html>
