<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-media媒体查询.html</title>
    <style>
        @media screen and (max-width: 800px) {
            /*屏幕宽度小于800px的时候，使用系列css代码*/
            body {
                background: #ff9138;

            }

            * {
                color: white;
            }
        }

        @media screen and (min-width: 801px) {
            /*屏幕宽度大于800px的时候，使用系列css代码*/
            body {
                background: #57bcff;
            }

            * {
                color: red;
            }

        }


    </style>
</head>
<body>
1-media媒体查询.html
练习：屏幕宽度大于800px的时候，显示4列九宫格，如果屏幕改变小于800px，则显示2列九宫格
<div class="box">i</div>
</body>
</html>
