<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-input属性</title>
</head>
<body>

<form action="">
    <p>
        薪资：
        <input type="radio" name="salary">3K-5K
        <input type="radio" name="salary" checked="checked">5K-8K
    </p>
    <p>
        技能：
        <!--checked 设置单选框、复选框初始状态处于选中状态-->
        <input type="checkbox" name="skill[0]" checked>Html
        <input type="checkbox" name="skill[1]" checked>Css3
        <input type="checkbox" name="skill[2]" checked>JavaScript
    </p>
    <p>
        验证码：
        <!--maxlength="4"设置输入的字数-->
        <!--placeholder 文本框背景提示文字-->
        <!--autofocus 页面刷新完成后文本框自动获取光标位置-->
        <!--required 必须填写字段或者选择，不能为空/包括单、复选框-->
        <input type="text" name="vcode" maxlength="4"
               size="10" required autofocus
               placeholder="请输入4位验证码">
    </p>
    <p>
        <!--multiple 多文件选择-->
        <input type="file" multiple name="file">
    </p>
    <p>
        <!--输入正整数：min-->
        <!--min\max：和number类型一起用，设置最大最小值，定义范围-->
        <!--step:和number类型一起用，文本框右边出现上下按钮-->
        输入正整数：
        <input type="number" min="0" step="10" name="num">
    </p>
    <p>
        输入手机号码：
        <input type="number"  name="phon"
               pattern="^(1[3-5][0-9]|18[0-9]\d{8}$">
        <!--开始符号：^
        结束符号：$
        范围：[] [0-9][3-5]
        或者:|
        [0-9]:\d
        重复8次：{8}-->
    </p>
    <p>
        input关联列表:
        <input type="text" name="choode" list="search">
        <datalist id="search">
            <option value="BMW">宝马</option>
            <option value="BC">奔驰</option>
            <option value="Ford">福特</option>
            <option value="Volvo">沃尔沃</option>
        </datalist>
        input的list属性值关联datalist的id值
    </p>
    <p>
        <button
        formaction="http://baidu.com"
        formtarget="_blank"
        formmethod="post">
            提交</button>
    </p>
</form>
</body>
</html>
