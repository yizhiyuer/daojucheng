<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>7-栅格系统练习.html</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

<body>
<style>
    footer {
        background: #000000;
        width: 100%;
        color: white;
        text-align: center;
        position: fixed;
        bottom: 0;
    }

    footer .row > div {
        line-height: 30px; /*只有数字，没有单位，即是倍数  */
    }

    @media screen and (min-width: 768px) {
        .tl {
            text-align: left;
        }

        .tr {
            text-align: right;
        }

        footer.row > div {
            line-height: 68px; /*只有数字，没有单位，即是倍数*/
        }

    }
</style>
<footer class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-5">星巴克官网</div>
        <div class="col-xs-12 col-sm-4 tr">隐私政策</div>
        <div class="col-xs-12 col-sm-3 tl">条款和条件</div>
    </div>
</footer>
