<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-渐变色.html</title>
    <style>
        .bar {
            width: 750px;
            height: 55px;
            margin: 0 auto;
            background: #6756ff;
        }

        .lincolor-1 {
            background: linear-gradient(to right, #b171cd, #000000);
        }

        .lincolor-2 {
            background: linear-gradient(200deg, #cd150e, #000000, #2a90b2);
        }

        .lincolor-3 {
            background: linear-gradient(to bottom, #cd150e, #b171cd);
        }

        .lincolor-4 {
            background: linear-gradient(to left, #5c6285, #4bca62, #000000, #cd150e);
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #8f96cd;
        }

        .radcolor-1 {
            background: radial-gradient(#000000, #6756ff);
        }

        .radcolor-2 {
            background: radial-gradient(#cd150e, #4bca62,#000000);
        }

        .radcolor-3 {
            background: radial-gradient(#b171cd, #ffbc5b,#000000);
        }

        .radcolor-4 {
            background: radial-gradient(#3263f2, #ff3f96);
        }
    </style>
</head>
<body>
<div class="bar lincolor-1"></div>
<br>
<div class="bar lincolor-2"></div>
<br>
<div class="bar lincolor-3"></div>
<br>
<div class="bar lincolor-4"></div>
<br>
<hr>
<div class="box radcolor-1"></div>
<div class="box radcolor-2"></div>
<div class="box radcolor-3"></div>
<div class="box radcolor-4"></div>
</body>
</html>
