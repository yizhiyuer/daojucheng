<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>3-练习.html</title>

    <!-- Bootstrap -->
    <link href="boots-3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <style>
        .mtb15px{
            margin: 15px 0;
        }
        .view{
            height: 800px;
            /*border: solid 2px red;*/
        }
    </style>
</head>
<body >

        <!--
        1.创建tabs导航，5个标签；
        2.创建导航下的可视容器，container；
        3.创建5个子页面(给不同颜色的背景)；
        4.要求点击tabs导航某个标签，将对应的子页面加载到container(ajax)
        5.要求被点中的标签呈现激活状态 active(jq: addClass removeClass);
        -->
<div class="container">
    <ul class="nav nav-pills nav-justified">
        <!-- onclick="func('home')"-->
        <li role="presentation" class="active" link="home"><a>首页</a></li>
        <li role="presentation" link="page2"><a>新闻</a></li>
        <li role="presentation" link="page3"><a >服务</a></li>
        <li role="presentation" link="page4"><a >产品</a></li>
        <li role="presentation" link="page5"><a >关于</a></li>
    </ul>
</div>
        <div class="container view">

        </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="boots-3/dist/js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="boots-3/dist/js/bootstrap.js"></script>
<script>
    $(function(){
        $(".view").load("./pages/home.html");
        $(".nav-pills>li").each(function(i){
            $(this).click(function(){
                var link = $(this).attr("link");
                // $(".view").load("./pages/page"+(i+1)+".html");
                $(".view").load("./pages/"+link+".html");
                $(".nav-pills>li").removeClass("active");
                $(this).addClass("active");
            });
        })
    })
</script>
</body>
</html>
