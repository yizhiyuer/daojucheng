<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-animate动画.html</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #6642ff;
            color:#fff;
            /*transition:all 5s linear;*/
        }
        #box.bgchge{  /* #box:hover */
            background: green;
            color:#f00;
        }
    </style>
</head>
<body>
<div id="box">
</div>
<script src="../day1-jquery/jq/jquery.js"></script>
<script>
    $(function(){
        $("#box").click(function(){
            // $(this).animate({width:"500px",height:"500px"} , 3000 ,function(){
            //     alert("动画完成")
            // })
            // $(this).animate({width:"500px"},1500)
            //     .animate({height:"500px"},1000);
            $(this).animate({marginLeft:"1000px"},2000,"linear")
                .animate({marginTop:"600px"},2000,"linear")
                .animate({marginLeft:"0"},2000,"swing")
                .animate({marginTop:"0"},2000,"swing"
                   /* ,function(){
                    $(this).trigger("click");
                }*/
                ).trigger("click");
            /*利用trigger不断触发动画的执行*/
            /*练习：让上述动画回到原点*/
        })
    })
</script>
</body>
</html>
