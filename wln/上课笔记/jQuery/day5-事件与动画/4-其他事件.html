<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-其他事件.html</title>
</head>
<body>

<p>选中时触发:<input type="text" id="phone"></p>
<p>键盘按下keydown时获取按键信息:<input type="text" id="kdown"></p>
<p>键盘按下keypress时获取按键信息:<input type="text" id="kpress"></p>

<form action="http://taobao.com" id="fsubmit">
    <button>提交</button>
</form>

<div id="par">
    <button>子标签触发事件</button>
</div>

<script src="../day1-jquery/jq/jquery.js"></script>
<script>
    $(function(){
        $("#phone").select(function(){
            alert("选中input中的内容");
        })
        $("#kdown").keydown(function(ev){
            console.log("keydown",ev.keyCode,ev.key);
        });
        $("#kpress").keypress(function(ev){
            console.log("keypress",ev.keyCode,ev.key);
        })
        $("#fsubmit").submit(function(ev){
            alert("表单提交");
            // ev.preventDefault();//阻止默认事件
            return false;//阻止默认事件 和 事件冒泡
        });

        $("#par>button").click(function(ev){
            alert("点击子标签");
            // ev.stopPropagation();
            return false;
        });
        $("#par").click(function(){
            alert("点击父级标签");
        });
    })
</script>

</body>
</html>
