<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-字体样式属性.html</title>
    <style>
        #song{
            font-family: 宋体;
        }
        #ht{
         font-family: 黑体;
        }
        #yh{
            font-family: 微软雅黑;
        }
        .other{
            font-style: italic;
            font-weight:300;
            /*font-weight:bold;*/
        }
    </style>
</head>
<body>
<h2 id="song">宋体</h2>
<h2 id="ht">黑体</h2>
<h2 id="yh">微软雅黑</h2>
<h3 class="other">font-family:微软雅黑,宋体,黑体:浏览器自左往右查找字体,
    直到找到电脑中已经女装的字体</h3>
</body>
</html>
