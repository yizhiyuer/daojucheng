<script>
    $(function(){
        $("#navigation li").each(function(){
            if(!$(this).hasClass("current_page")){
                $(this).children("a").css({"margin-left":"-100px"});
                $(this).hover(
                        function(){
                            //todo:鼠标移进去
                            $(this).children("a").stop();
                            $(this).children("a").animate({"margin-left":"0px"},"fast");
                        },
                        function(){
                            //todo:鼠标移出
                            $(this).children("a").stop();
                            $(this).children("a").animate({"margin-left":"-100px"},"fast");
                        });
            }
        });
    })
