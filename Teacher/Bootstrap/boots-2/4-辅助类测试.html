<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>4-辅助类测试.html</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h2>情境文本颜色</h2>
<p class="text-muted">情境文本颜色</p>
<p class="text-primary">情境文本颜色</p>
<p class="text-success">情境文本颜色</p>
<p class="text-info">情境文本颜色</p>
<p class="text-warning">情境文本颜色</p>
<p class="text-danger">情境文本颜色</p>
<hr>
<h2>情境背景颜色</h2>
<p class="bg-primary">情境背景颜色</p>
<p class="bg-success">情境背景颜色</p>
<p class="bg-info">情境背景颜色</p>
<p class="bg-warning">情境背景颜色</p>
<p class="bg-danger">情境背景颜色</p>
<hr>
<button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
<div>
    <span class="caret"></span>
</div>
<div class="pull-left bg-primary" style="width: 100px;height: 100px; ">...</div>
<div class="pull-right bg-info" style="width: 100px;height: 100px; ">...</div>
<div class="clearfix"></div>
<hr>
<div class="show">显示</div>
<div class="hidden">内容。。。</div>内容已隐藏
<hr>
<h2>图片</h2>
<img src="./timg.jpg" alt="..." width="200px" height="200px" class="img-rounded">
<img src="./timg.jpg" alt="..." width="200px" height="200px" class="img-circle">
<img src="./timg.jpg" alt="..." width="200px" height="200px" class="img-thumbnail">

<hr>
<h2>图片</h2>
<!-- Standard button -->
<button type="button" class="btn btn-default">（默认样式）Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">（首选项）Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">（成功）Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">（一般信息）Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">（警告）Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">（危险）Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">（链接）Link</button>
<hr>
<h2>自定义按钮样式</h2>
<style>
    .btn-black {
        color: #fff;
        background-color: #333;
        border-color: #000;
    }
    .btn-black:hover{
        color: #f00;
        background-color: #eee;
    }
</style>
<button class="btn btn-black">自定义按钮样式</button>

<p>
    <a type="button" class="btn btn-primary btn-lg active" >（大按钮）Large button</a>
    <b type="button" class="btn btn-default btn-lg">（大按钮）Large button</b>
</p>
<p>
    <button type="button" class="btn btn-primary disabled">（默认尺寸）Default button</button>
    <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-sm" disabled>（小按钮）Small button</button>
    <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
    <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
</p>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./dist/js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./dist/js/bootstrap.js"></script>
</body>
</html>
