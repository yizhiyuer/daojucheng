<!DOCTYPE html>

</head>
<body>
<fieldset>
   <legend>个人信息</legend>
    <label for="name">姓名</label>
    <input type="text" name="name" id="name">
    <label for="addr">地址
    <input type="addr" name="addr" id="addr"></label>
    <br>
    <br>
    <br>
    <label for="avtar">
        头像上传:
        <img id="show" src="lu.png" width="200px" >
        <input type="file" name="avtar" hidden id="avtar" onchange="img()">
        <!--1.当上传的文件改变时，触发onchange=""内的img()方法-->
    </label>
</fieldset>

<input type="text" name="test" id="test" oninput="test()">
<!--oninput改变即触发test()方法-->
<p>你变我变：<span id="test2"></span></p>

<script>
    function test() {
        var a = document.getElementById('test').value;
        document.getElementById('test2').innerHTML=a;
    }
    function img() {

        var fil = document.getElementById('avtar').files[0];// 2.获取到上传的文件信息
        var reader = new FileReader();// 3.NEW一个文件对象
        reader.readAsDataURL(fil);// 4.将上传的文件传入对象的方法内
        reader.onload = function (ev) { // 5.当文件在对象内处理完成时触发方法
            console.log(ev);
            document.getElementById('show').src = this.result;
            // 6.取得图片的base64编码并赋值到img src属性上
        };
    }
</script>
