<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.同步与异步.html</title>
</head>
<body>
<script>
    /*
    异步有哪些
    1.ajax
    2.setTimeOut();
    3.setInterval();
    * */
    var varname="改变前的值：111111";
    setTimeout(function () {
        varname = 22222222;
        alert(varname);
    },0);
   alert(varname);//改变前的值
</script>
</body>
</html>
