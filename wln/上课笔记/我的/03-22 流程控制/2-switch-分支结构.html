<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-switch-分支结构.html</title>
</head>
<body>
<script>
    var week = 1;
    switch(week){
        case 1:
            document.write("周一");
            break;//中断
        case 2:
            document.write("周二");
            break;//中断
        case 3:
            document.write("周三");
            break;//中断
        default:
            document.write("周末");
            break;//中断
    }
    document.write("<br>");
    ////1 壹   2 贰
    var num = 6;
    switch(num){
        case 1:
            document.write("壹");
            break;
        case 2:
            document.write("贰");
            break;
        case 3:
            document.write("叁");
            break;
        case 4:
            document.write("肆");
            break;
        case 5:
            document.write("伍");
            break;
        case 6:
            document.write("陆");
            break;
        case 7:
            document.write("柒");
            break;
        case 8:
            document.write("捌");
            break;
        case 9:
            document.write("玖");
            break;
        case 10:
            document.write("拾");
            break;
        default:
            document.write("零");
            break;
    }
</script>
</body>
</html>
