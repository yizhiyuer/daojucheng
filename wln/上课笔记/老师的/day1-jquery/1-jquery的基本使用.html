<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>1.$符号是变量(函数)的合法命名</h2>
<h2>2.在JQ框架中 $ 等于 jQuery </h2>
<h2>3.在使用JQ语法之前必须先引入jquery.js库</h2>
<h2>优化扩展:CDN的全称是Content Delivery Network，即内容分发网络</h2>
<h2>1.访问CDN最近的服务器节点</h2>
<h2>2.浏览器识别到不同路径，则会多开线程去工作：加载js资源</h2>
<h2>七牛云  、 又拍云</h2>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script>
    //变量的命名：$
    function $(){
        alert("this is a function");
    }
    console.log($);
    console.log(jQuery); //jQuery == $
</script>

</body>
</html>
