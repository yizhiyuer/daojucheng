<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe 标签</title>
</head>
<body>
<!--<iframe>标签大多用于视频网站-->
<!--scrolling="no"      (yes/no/auto) 去掉滚动条-->
<!--frameborder="no"  去掉视频边框(0代表隐藏1代表显示 1之外的字符都隐藏 不包括数字)-->
<!--name:公共属性-->
<p>1.公司内网
    2.视频类网站</p>
<iframe src="空的.html" scrolling="no"
        name="abc" frameborder=""></iframe>

<a href="空的.html" target="abc">例子</a>
<a href="https://www.baidu.com" target="abc">百度</a>
</body>
</html>
