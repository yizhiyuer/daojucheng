<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-index.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .ppt{
            width: 600px;height: 300px;
            border: 2px solid #000000;
            margin: 0 auto;
            position: relative;
            overflow: hidden;/*溢出隐藏*/
           /* overflow: scroll;内容溢出滚动*/
        }
        .ppt>li{
            width: 600px;height: 300px;
            position: absolute;
            top:0;
        }
    </style>
</head>
<body>
<ul class="ppt">
    <li style="background: #fd78be;z-index: 99;left: 200px">111111</li>
    <li style="background: #4a674a;z-index: 100;left: 100px">2222222</li>
    <li style="background: #00a5ff;z-index: 139;left: 0px">33333333</li>
</ul>
</body>
</html>
