<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-运算符.html</title>
</head>
<body>
<script>
    var num1 = 1 ;// 0001
    var num2 = 2 ;// 0010
    var num3 = 3 ;// 0011
    var num4 = 4 ;// 0100
    var num15= 15;// 1111
    //  1111 => 8+4+2+1  (0-15)
    console.log("位运算(&)",num1 & num2,num2&num3);
    console.log("位运算(|)",num1 | num2,num3 | num4);
    console.log("位运算(~)",num1);//~0001  1 010
    console.log("位运算(<<)",num1,num15<<2);
    console.log("位运算(>>)",num15>>4);

</script>
</body>
</html>
