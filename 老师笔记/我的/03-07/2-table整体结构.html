<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-table整体结构</title>
</head>
<body>
<table border="1">
    <caption>表格标题</caption>
    <thead><!--thead:表头-->
        <tr>
            <th>编号</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </thead>
    <tfoot><!--tfoot:表底部-->
        <tr>
            <td colspan="3">统计：3个学生</td>
        </tr>
    </tfoot>
    <tbody><!--tbody:表格主体部分-->

    </tbody>
</table>
</body>
</html>
