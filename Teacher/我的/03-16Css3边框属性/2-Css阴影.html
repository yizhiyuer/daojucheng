<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css阴影.html</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: #ff9555;
            margin: 20px auto;
        }

        .box-radius-4 {
            border-radius: 5px 20px 50px 60px;
        }

        .boxsh {
            box-shadow: 100px 0 200px #f12ffe inset;
            /*-------水平偏移-垂直偏移-模糊距离-颜色-内阴影*/
            /*box-shadow 属性向框添加一个或多个阴影*/
        }

        .bgsize {
            border: #2252cd 1px solid;
            background: url("k8.jpg") no-repeat;
            /*background-size: 100% 100%;*/
            /*background-size: 300px 200px;*/
            /*background-size:cover;*/
            background-size: contain;
            /*等比例缩放背景图,以容器宽高值中的最小*/
        }

        .bgorigin {
            border: dotted 15px #f2a9fe;
            padding: 20px;
            color: #f00;
            background: url("k8.jpg") no-repeat;
            background-size: cover;
            /*background-origin: content-box;*/
            background-origin: border-box;
            /*背景图片的左上角起点所在盒模型中的位置*/
        }
    </style>
</head>
<body>
<div class="box box-radius-4"></div>
<div class=" box bgsize boxsh"></div>
<div class=" box bgorigin"></div>
</body>
</html>
