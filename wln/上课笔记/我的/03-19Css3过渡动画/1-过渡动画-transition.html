<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-过渡动画-transition.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /*background: #6756ff; !*开始效果*!*/
            margin: 0 auto;
            transition: all 5s;
            background: url("../img/jie.jpg");
        }

        .box:hover {
            /*background: #f2a9fe; !*最终效果*!*/
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</div>
</body>
</html>
