<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏鼠标移进下拉显示.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .nav{
            width: 800px;
            height:50px ;
            margin: 0 auto;
            border: solid 2px #00A1D9;
        }
        .nav li{
            width: 200px;
            float:left ;
            line-height: 50px;
            text-align: center;
            /*position: relative;*/
            /*z-index: 999;*/
        }
        .clf{
            clear: both;
        }
        .menu{
            position: absolute;
            top:50px;
            left:0; /*菜单绝对定位，到左边位置为0*/
            width: 100%;
            height: 200px;
            background: #00ffff;
            padding-top: 60px;
            display: none;
        }
        .nav li:hover .menu,
        .nav li>.menu:hover{
            /*鼠标移到相应的li上显示*/
            /*鼠标移到相应的menu菜单上显示*/
            display: block;
            text-align: left;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="nav" style="position: relative">
    <ul>
        <li>
            首页
            <div class="menu">首页首页首页首页首页</div>
        </li>
        <li>
            产品
            <div class="menu">产品产品产品产品产品产品</div>
        </li>
        <li>
            服务
            <div class="menu">服务服务服务服务服务服务</div>
        </li>
        <li class="clf"></li>
    </ul>
</div>
<h2>知识点总结：
    <ol>
        <li>利用相对定位和绝对定位的特性布局</li>
        <li>伪类别的使用</li>
    </ol>
    </h2>
</body>
</html>
