<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-Css3边框背景属性.html</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background: #b171cd;
            margin: 20px auto;
            /*   border-radius: 25px;*/
        }

        .box-radius-1 {
            border-radius: 20px;
        }

        .box-radius-2 {
            border-radius: 5px 20px;
        }
        .box-radius-3 {
            border-radius: 5px 20px 50px;
        }
    </style>
</head>
<body style="text-align: center">
<h3>边框圆角属性</h3>
<div class="box box-radius-1">border-radius: 20px;</div>
<div class="box box-radius-2"> border-radius: 5px 20px;</div>
<div class="box box-radius-3">border-radius: 5px 20px 50px;</div>
</body>
</html>
