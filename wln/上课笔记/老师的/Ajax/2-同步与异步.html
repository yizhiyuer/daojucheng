<body>

<script>
    /*异步有哪些：

var varname="改变前的值：111111111111";

    // setTimeout(function(){
    //     varname = 22222222222;

    // },0);
    var st=setInterval(function(){
        varname = "setInterval:"+22222222222;
        alert(varname);

    },0)

    alert(varname);//改变前的值：111111111111

</script>
