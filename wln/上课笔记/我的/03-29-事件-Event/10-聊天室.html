<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A10-聊天室.html</title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style-type: none;
        }
        .container{
            width: 500px;
            height: 750px;
            margin: 0 auto;
        }
        #show{
            width: calc(100% - 20px);
            height: calc(80% - 20px);
            background: #eee;
            padding: 10px;
        }
        .inputtext{
            width: 100%;
            height: 20%;
            background: #f5617b;
        }
        .inp{
            height: 100%;
            font-size: 36px;
            color:#fff
        }
        #show li{
            height: 50px;
            font-size: 28px;
        }
        .even{text-align: right}
    </style>
</head>
<body>

<div class="container">
    <div id="show">
        <ul id="chatlist">
            <!--<li>How are you</li>-->
            <!--<li class="even">I am Fine</li>-->
            <!--<li>Good day today</li>-->
        </ul>
    </div>
    <div class="inputtext">
        <textarea name="" class="inputtext inp"
        cols="30" rows="10"></textarea>
    </div>
</div>
<script>
    inp = document.querySelector(".inp");
    var keystr="";
    chatlist = document.getElementById("chatlist");
    //设置一个标志
    var evenflag = true;
    inp.onkeydown = function(ev){
        keystr+=ev.key;
        console.log(keystr);
        if(keystr=="ControlEnter"){
            // alert("提交");
            evenflag = !evenflag; //取反再赋值
            chatitem = document.createElement("li");
            if(evenflag){
                chatitem.setAttribute("class","even");
            }
            chatitem.innerHTML= inp.value;
            chatlist.appendChild( chatitem );
        }
    }
    inp.onkeyup = function(){
        keystr ="";
    }

</script>
</body>
</html>
